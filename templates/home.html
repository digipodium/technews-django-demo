{% extends 'layout/base.html' %}


{% block css %}
<style>
    .card {
        padding: 1rem;
        outline: 1px #616161 solid;
    }

    .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 1rem;
    }
</style>
{% endblock css %}


{% block content %}


<div class="cat_list">

    {% for category in categories %}
    <button>
        {{category}}
    </button>
    {% endfor %}

</div>
<div class="wrapper">
    {% for news in newslist %}
    <div class="card">
        <h1>{{news.title}}</h1>
        <p>
            {{news.text|truncatewords:30}}
            <a href="#">read news</a>
        </p>
        <p>
            <span>{{news.category}}</span>
            <span>{{news.pub_date}}</span>
        </p>
    </div>
    {% endfor %}
</div>


{% endblock content %}
